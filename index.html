<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
            <h1>Calculator Assignment</h1>
        <form id="form"  name="forms">
            <input id="input-style" type="text" name="answer">          <br>

   <input class="button-style" type="button" value=" 1 " onclick="forms.answer.value += '1' ">
   <input class="button-style"type="button" value=" 2 " onclick="forms.answer.value += '2' ">
   <input class="button-style" type="button" value=" 3 " onclick="forms.answer.value += '3' ">
   <input class="button-style"type="button" value=" + " onclick="forms.answer.value += '+' ">
<br>
   <input class="button-style"type="button" value=" 4 " onclick="forms.answer.value += '4' ">
   <input class="button-style"type="button" value=" 5 " onclick="forms.answer.value += '5' ">
   <input class="button-style"type="button" value=" 6 " onclick="forms.answer.value += '6' ">
   <input class="button-style"type="button" value=" - " onclick="forms.answer.value += '-' ">
<br>
   <input class="button-style"type="button" value=" 7 " onclick="forms.answer.value += '7' ">
   <input class="button-style"type="button" value=" 8 " onclick="forms.answer.value += '8' ">
   <input class="button-style" type="button" value=" 9 " onclick="forms.answer.value += '9' ">
   <input class="button-style"type="button" value=" * " onclick="forms.answer.value += '*' ">
<br>
<input  class="button-style"type="button" value=" . " onclick="forms.answer.value += '.' ">
   <input class="button-style" type="button" value=" 0 " onclick="forms.answer.value += '0' ">
   <input class="button-style"type="button" value=" / " onclick="forms.answer.value += '/' ">
   <input class="button-style" id="equal-style"type="button" value=" = " onclick="forms.answer.value = eval(forms.answer.value) ">
 <br>
   <input class="button-style" id="clear" type="button" value=" Clear All " onclick="forms.answer.value = '' ">
</form>
    </div>
</body>
</html>
